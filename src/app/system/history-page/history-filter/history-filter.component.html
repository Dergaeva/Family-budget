<app-modal header="Фильтр">
  <div modal-body>
    <div class="form-group">
      <label class="control-label" for="period">Выберите период</label>
      <select class="form-control" id="period" [(ngModel)]="selectedPeriod">
        <option *ngFor="let p of timePeriods" [value]="p.type">{{p.label}}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label">Выберите тип события</label>
      <div>
        <label *ngFor="let t of types">
          <input
            class="checkbox"
            type="checkbox"
            [value]="t.type"
            (change)="handleChangeType($event.target)"
          >
          <span>{{t.label}}</span>
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label">Выберите категории</label>
      <div>
        <label *ngFor="let c of categories">
          <input
            class="checkbox"
            type="checkbox"
            [value]="c.id"
            (change)="handleChangeCategory($event.target)"
          >
          <span>{{c.name}}</span>
        </label>
      </div>
    </div>
  </div>
  <span modal-footer>
    <button type="button" class="btn btn-secondary m-r-1" (click)="closeFilter()">Отмена</button>
    <button type="button" class="btn btn-primary" (click)="applyFilter()">Применить</button>
  </span>
</app-modal>
